
<!-- usando custom pipes na DOM -->

<div>
  <div *ngFor="let file of files">
    <p>{{ file.name }}</p>
    <p>{{ file.size | filesize: ' mb' }}</p>
  </div>
</div>

<div>
  <div *ngFor="let file of mapped">
    <p>{{ file.name }}</p>
    <p>{{ file.size }}</p>
  </div>
</div>
